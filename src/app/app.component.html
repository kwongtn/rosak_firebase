<d-common-header
    [showShadow]="false"
    [hasMaxWidth]="false"
    [isFixed]="true"
    [showShadow]="true"
    [userAvatar]="userAvatar"
    class="header"
>
    <d-header-logo [name]="header"></d-header-logo>
    <d-header-menu
        [menuList]="innerMenuList"
        [selectedItem]="innerMenuList[0]"
    ></d-header-menu>
</d-common-header>
<div class="content-outer-container">
    <div class="content-inner-container">
        <router-outlet class="main-container"></router-outlet>
    </div>
</div>
<footer class="footer">
    <hr />

    <div class="copyright">
        Frontend build <i>{{ buildInfo.git.hash }}</i> @ {{ buildInfo.timestamp
        }}<br />
        Backend build <i>{{ backendBuildInfo.hash }}</i> @
        {{ backendBuildInfo.datetime }}<br />
        GNU AGPLv3 by
        <a href="http://github.com/kwongtn" target="_blank"> KwongTN </a>
        & contributors
    </div>
</footer>
`
