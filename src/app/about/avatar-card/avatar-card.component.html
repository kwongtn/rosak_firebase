<div class="components">
    <nz-card class="list" [nzCover]="coverTemplate" [nzSize]="'default'">
        <nz-card-meta [nzTitle]="titleTemplate"></nz-card-meta>
        <p>{{ data.title }}</p>
        <p>{{ data.description }}</p>

        <div class="social-svg-container">
            @for (social of data.socials; track social) {
                <span
                    nz-tooltip
                    nzTooltipTitle="{{ social.name }}"
                    nzTooltipPlacement="bottom"
                    class="card-block"
                >
                    <a [href]="social.link" target="_blank">
                        <span
                            class="social-svg"
                            nz-icon
                            [nzType]="social.type"
                        ></span>
                    </a>
                </span>
            }
        </div>
    </nz-card>
</div>

<ng-template #titleTemplate>
    <p class="name">{{ data.name }}</p>
</ng-template>

<ng-template #coverTemplate>
    <nz-avatar
        class="avatar"
        [nzSrc]="data.avatar"
        [nzSize]="100"
        [nzIcon]="'user'"
    ></nz-avatar>
</ng-template>
