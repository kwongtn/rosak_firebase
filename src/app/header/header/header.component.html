<div
    class="fixed-wapper"
    [ngClass]="{
        'header-fixed': isFixed
    }"
>
    <div
        class="header-wapper"
        [ngClass]="{
            'header-shadow': showShadow,
            'header-maxwidth': hasMaxWidth
        }"
    >
        <div class="header-left">
            <div
                *ngIf="showSlideButton"
                class="slide-menu-link"
                (click)="clickSlideMenu()"
            >
                <span>
                    <svg
                        width="18px"
                        height="14px"
                        viewBox="0 0 18 14"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <g
                            id="slide-button-outer"
                            stroke="none"
                            stroke-width="1"
                            fill="none"
                            fill-rule="evenodd"
                        >
                            <g id="slide-button-inner">
                                <path
                                    d="M18,6 L18,8 L0,8 L0,6 L18,6 Z M18,0 L18,2 L0,2 L0,0 L18,0 Z M14,12 L14,14 L0,14 L0,12 L14,12 Z"
                                ></path>
                            </g>
                        </g>
                    </svg>
                </span>
            </div>
            <ng-content select="d-header-logo"></ng-content>
        </div>
        <div class="header-right" [ngClass]="{ active: collapseMenuActive }">
            <ng-content select="d-header-menu"></ng-content>
            <ng-content select="d-ecosystem"></ng-content>

            <div
                dDropDown
                appendToBody
                class="header-avatar"
                [appendToBodyDirections]="[
                    'rightDown',
                    'leftDown',
                    'rightUp',
                    'leftUp'
                ]"
            >
                <d-avatar
                    dTooltip
                    dDropDownToggle
                    *ngIf="!userAvatar"
                    [name]="''"
                    [content]="'Click here to login'"
                    [position]="'left'"
                ></d-avatar>
                <d-avatar
                    dDropDownToggle
                    *ngIf="userAvatar"
                    [width]="40"
                    [height]="40"
                    [imgSrc]="userAvatar"
                >
                </d-avatar>
                <app-login-dropdown
                    dDropDownMenu
                    role="menu"
                    [userAvatar]="userAvatar"
                ></app-login-dropdown>
            </div>
        </div>
        <div
            id="headerCollapseMenu"
            class="header-collapse-menu"
            [ngClass]="{ active: collapseMenuActive }"
            (click)="toggleMenu($event)"
        >
            <span></span>
        </div>
    </div>
</div>
