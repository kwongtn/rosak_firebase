<profile-user
    [user]="user"
    [loading]="loading"
    [displayData]="data"
></profile-user>

<div class="historical-spottings">
    <h2>Historical Spottings</h2>
    <profile-spotting-trends
        *ngIf="!loading"
        [data]="data ? data.spottingTrends : []"
    ></profile-spotting-trends>
    <profile-spottings></profile-spottings>
</div>
