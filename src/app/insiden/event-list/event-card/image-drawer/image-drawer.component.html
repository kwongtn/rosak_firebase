<div *ngIf="!loading">
    <image-grid
        *ngIf="imageUrls.length !== 0"
        [images]="imageUrls"
    ></image-grid>

    <nz-empty
        *ngIf="imageUrls.length === 0"
        nzNotFoundContent="No images. Add some?"
    ></nz-empty>
</div>
<div>
    <h1>Add Images</h1>
    <spotting-form-upload
        (newImageEvent)="onImageChange($event)"
    ></spotting-form-upload>
</div>
