<nz-tabset
    [nzSelectedIndex]="tabActiveIndex"
    (nzSelectedIndexChange)="activeTabChange($event)"
>
    <nz-tab nzTitle="Vehicle Status History">
        <ng-template nz-tab>
            @if (lineId) {
                <ui-vehicle-status-history
                    [lineId]="lineId"
                    [sources]="sources"
                />
            }
        </ng-template>
    </nz-tab>
    <nz-tab nzTitle="Spotting Line Calendar Heatmap">
        <ng-template nz-tab>
            @if (lineId && vehicleCount !== -1) {
                <spotting-line-calendar-heatmap
                    [lineId]="lineId"
                    [vehicleCount]="vehicleCount"
                />
            }
        </ng-template>
    </nz-tab>
</nz-tabset>
