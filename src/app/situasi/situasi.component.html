<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<nz-layout>
    <nz-sider
        nzCollapsible
        nzWidth="200px"
        [nzTheme]="($theme | async) ?? 'light'"
    >
        <ul
            nz-menu
            nzMode="inline"
            [nzTheme]="($theme | async) ?? 'light'"
            (nzClick)="onMenuItemClick($event)"
        >
            <li
                nz-menu-item
                nz-tooltip
                nzTooltipPlacement="right"
                nzSelected
                [nzSelected]="router.isActive('/situasi', true)"
            >
                <a [routerLink]="['/', 'situasi']">
                    <span nz-icon nzType="line-chart" nzTheme="outline"></span>
                    <span>Overall</span>
                </a>
            </li>
            <li
                *ngFor="let line of menuData; let i = index"
                nz-submenu
                [class.ant-menu-item-selected]="
                    router.isActive('/situasi/' + line.id, false)
                "
                [nzOpen]="router.isActive('/situasi/' + line.id, false)"
                [nzTitle]="lineTitle"
            >
                <ng-template #lineTitle>
                    <a [routerLink]="['/', 'situasi', line.id]">
                        {{ line.code }}
                    </a>
                </ng-template>
                <ul>
                    <li
                        nz-submenu
                        [nzTitle]="vehicleTitle"
                        [class.ant-menu-item-selected]="
                            router.isActive(
                                '/situasi/' + line.id + '/vehicle',
                                false
                            )
                        "
                        [nzOpen]="
                            router.isActive(
                                '/situasi/' + line.id + '/vehicle',
                                false
                            )
                        "
                    >
                        <ng-template #vehicleTitle>
                            <a
                                [routerLink]="[
                                    '/',
                                    'situasi',
                                    line.id,
                                    'vehicle'
                                ]"
                            >
                                Vehicle
                            </a>
                        </ng-template>
                        <ul>
                            <li
                                *ngFor="
                                    let vehicle of line.vehicles;
                                    let j = index
                                "
                                nz-menu-item
                                nzMatchRouter
                            >
                                <a
                                    [routerLink]="[
                                        '/',
                                        'situasi',
                                        line.id,
                                        'vehicle',
                                        vehicle.id
                                    ]"
                                >
                                    {{ vehicle.displayName }}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li
                        nz-submenu
                        [nzTitle]="stationTitle"
                        [class.ant-menu-item-selected]="
                            router.isActive(
                                '/situasi/' + line.id + '/station',
                                false
                            )
                        "
                        [nzOpen]="
                            router.isActive(
                                '/situasi/' + line.id + '/station',
                                false
                            )
                        "
                    >
                        <ng-template #stationTitle>
                            <a
                                [routerLink]="[
                                    '/',
                                    'situasi',
                                    line.id,
                                    'station'
                                ]"
                            >
                                Stations
                            </a>
                        </ng-template>
                        <ul>
                            <li
                                *ngFor="
                                    let station of line.stations;
                                    let j = index
                                "
                                nz-menu-item
                                nzMatchRouter
                            >
                                <a
                                    [routerLink]="[
                                        '/',
                                        'situasi',
                                        line.id,
                                        'station',
                                        station.id
                                    ]"
                                >
                                    {{ station.displayName }}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <!-- <nz-header></nz-header> -->
        <nz-content>
            <div class="inner-content">
                <nz-page-header [nzTitle]="titleString">
                    <nz-breadcrumb nz-page-header-breadcrumb>
                        <nz-breadcrumb-item
                            *ngFor="let item of breadcrumbsData"
                        >
                            <a
                                [routerLink]="
                                    ['/', 'situasi'].concat(item.href)
                                "
                                >{{ item.displayText }}</a
                            >
                        </nz-breadcrumb-item>
                    </nz-breadcrumb>
                    <nz-page-header-content>
                        <router-outlet></router-outlet>
                    </nz-page-header-content>
                </nz-page-header>
            </div>
        </nz-content>
        <nz-footer>
            <hr />
            <app-footer></app-footer>
        </nz-footer>
    </nz-layout>
</nz-layout>
