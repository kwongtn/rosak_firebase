<nz-spin [nzSpinning]="showLoading">
    <form nz-form [formGroup]="formGroup" class="ant-advanced-search-form">
        <div nz-row [nzGutter]="8">
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label>Bus No. </nz-form-label>
                    <nz-form-control>
                        <nz-select
                            nzShowSearch
                            formControlName="busId"
                            [nzLoading]="loading['busNo']"
                        >
                            <nz-option
                                *ngFor="let bus of busList"
                                [nzValue]="bus['value']"
                                [nzLabel]="bus['label']"
                            ></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div nz-row>
            <div nz-col [nzSpan]="24" class="search-area">
                <button
                    nz-button
                    [nzType]="'primary'"
                    (click)="onClickSearch()"
                >
                    Search
                </button>
                <!-- <button nz-button (click)="resetForm()">Clear</button>
                <a class="collapse" (click)="toggleCollapse()">
                    Collapse
                    <span nz-icon [nzType]="isCollapse ? 'down' : 'up'"></span>
                </a> -->
            </div>
        </div>
    </form>
    <nz-slider
        *ngIf="!showLoading"
        [nzIncluded]="false"
        [nzMarks]="marks"
        [(ngModel)]="sliderValue"
        (ngModelChange)="onSliderChange($event)"
        [nzTipFormatter]="sliderDataformatter"
        [nzMax]="sliderLength - 1"
    ></nz-slider>
</nz-spin>

<div
    style="min-height: 90vh; justify-content: center; position: relative"
    id="map"
></div>
