<nz-spin [nzSpinning]="showLoading">
    <div class="mark-as-read-toggle">
        <div style="width: 100%"></div>
        <nz-switch
            nz-tooltip
            [nzTooltipTitle]="'Toggle mark as read'"
            [nzTooltipPlacement]="'bottom'"
            [nzControl]="true"
            [(ngModel)]="toggleMarkAsRead"
            (click)="clickSwitch()"
        ></nz-switch>
    </div>

    <d-panel
        #ghostPanel
        [type]="'ghost'"
        [hasLeftPadding]="false"
        (toggle)="toggle('eventsLastThreeDays')"
        [isCollapsed]="!panelCollapseStatus['eventsLastThreeDays']"
        *ngIf="!showLoading"
    >
        <d-panel-header>
            <h1 class="table-title">Spotting Events Last 3 Days</h1>
        </d-panel-header>
        <d-panel-body>
            <console-events-table
                [dataSource]="tableData.eventsLastThreeDays"
                [showCheckbox]="toggleMarkAsRead"
            ></console-events-table>
        </d-panel-body>
        <d-panel-footer> </d-panel-footer>
    </d-panel>
