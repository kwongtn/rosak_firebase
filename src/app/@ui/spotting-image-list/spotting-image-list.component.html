<nz-spin [nzSpinning]="loading" [nzSize]="'large'">
    <nz-empty
        *ngIf="imageUrls.length === 0 && !loading"
        nzNotFoundContent="No images. Add some?"
    ></nz-empty>
    <nz-image-group *ngIf="imageUrls.length > 0" class="flex-container">
        <img
            height="200px"
            width="200px"
            *ngFor="let url of imageUrls; let i = index"
            [attr.data-index]="i"
            [src]="url.preview"
            (click)="onViewImage(i)"
            (load)="markLoaded()"
        />
    </nz-image-group>
    <span *ngIf="isMine">
        <h1>Add Images</h1>
        <spotting-form-upload
            (newImageEvent)="onImageChange($event)"
        ></spotting-form-upload>
    </span>
</nz-spin>
