<span [ngSwitch]="vehicleStatus">
    <nz-tag *ngSwitchCase="'IN_SERVICE'" [nzColor]="'green'">
        {{ vehicleStatus | vehicleStatusPipe }}
    </nz-tag>
    <nz-tag *ngSwitchCase="'NOT_SPOTTED'" [nzColor]="'orange'">
        {{ vehicleStatus | vehicleStatusPipe }}
    </nz-tag>
    <nz-tag *ngSwitchCase="'TESTING'" [nzColor]="'blue'">
        {{ vehicleStatus | vehicleStatusPipe }}
    </nz-tag>
    <nz-tag *ngSwitchCase="'UNKNOWN'" [nzColor]="'red'">
        {{ vehicleStatus | vehicleStatusPipe }}
    </nz-tag>
    <nz-tag *ngSwitchDefault>
        {{ vehicleStatus | vehicleStatusPipe }}
    </nz-tag>
</span>
