<span>
    <a
        nz-tooltip
        [nzTooltipTitle]="lines"
        href="{{ backendUrl }}admin/operation/vehicle/{{ vehicleData.id }}"
        target="_blank"
    >
        {{ vehicleData.identificationNo }}
        ({{ vehicleData.vehicleType.internalName }}) <br />
    </a>
    @if (vehicleData.notes) {
        <span
            nz-tooltip
            [nzTooltipTitle]="vehicleData.notes"
            [nzTooltipPlacement]="'right'"
        >
            📝
        </span>
    }
    <vehicle-status-tag
        [vehicleStatus]="vehicleData.status"
    ></vehicle-status-tag>
</span>
